version: "3.8"
services:
  redis:
    image: redis:8.0.3-alpine
    ports:
      - "6379:6379"
    restart: always
    command: redis-server --save 20 1 --loglevel warning
    volumes:
      - redis:/data
  app:
    build: .
    ports:
      - "5000:5000"
    depends_on:
      - redis

volumes:
  redis:
